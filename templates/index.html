<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadbot Teleop</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            color: #bb86fc;
        }

        .camera-container {
            margin: 20px 0;
            border: 4px solid #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            max-width: 100%;
        }

        img {
            display: block;
            width: 640px;
            height: auto;
            max-width: 100%;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #333;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            background-color: #bb86fc;
            color: #000;
            transform: scale(0.95);
        }

        .btn-up { grid-column: 2; grid-row: 1; }
        .btn-left { grid-column: 1; grid-row: 2; }
        .btn-stop { grid-column: 2; grid-row: 2; background-color: #cf6679; }
        .btn-right { grid-column: 3; grid-row: 2; }
        .btn-down { grid-column: 2; grid-row: 3; }

        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }

    </style>
</head>
<body>
    <h1>Quadbot Control</h1>
    
    <div class="camera-container">
        <!-- MJPEG Stream Source -->
        <img src="{{ url_for('video_feed') }}" alt="Camera Stream">
    </div>

    <div class="controls">
        <button class="btn btn-up" onclick="sendCommand('forward')">▲</button>
        <button class="btn btn-left" onclick="sendCommand('left')">◀</button>
        <button class="btn btn-stop" onclick="sendCommand('stop')">■</button>
        <button class="btn btn-right" onclick="sendCommand('right')">▶</button>
        <button class="btn btn-down" onclick="sendCommand('backward')">▼</button>
    </div>

    <div class="status" id="status-text">Ready</div>

    <script>
        function sendCommand(cmd) {
            const statusEl = document.getElementById('status-text');
            statusEl.textContent = 'Exec: ' + cmd;
            
            fetch('/control/' + cmd)
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    setTimeout(() => {
                        if (statusEl.textContent === 'Exec: ' + cmd) {
                            statusEl.textContent = 'Ready';
                        }
                    }, 1000);
                })
                .catch((error) => {
                    console.error('Error:', error);
                    statusEl.textContent = 'Error: ' + cmd;
                });
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.repeat) return; // Prevent spamming on hold
            
            switch(e.key) {
                case 'ArrowUp': sendCommand('forward'); break;
                case 'ArrowDown': sendCommand('backward'); break;
                case 'ArrowLeft': sendCommand('left'); break;
                case 'ArrowRight': sendCommand('right'); break;
                case ' ': sendCommand('stop'); break;
            }
        });
    </script>
</body>
</html>
